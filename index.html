<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pep Talk Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="pepTalkGenerator.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensures body takes full height */
            margin: 0;
            background-color: #f0f0f0;
            border: 10px solid black;
            box-sizing: border-box;
            flex-direction: column; /* Stack elements vertically */
        }

        #textOutput {
            width: 90%; /* Use a percentage to make it responsive */
            max-width: 600px; /* Limit max width for larger screens */
            font-family: 'Courier New';
            font-size: 20px; /* Default font size */
            text-align: center;
            padding: 15px; /* Reduced padding */
            border: 1px solid black;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
            box-sizing: border-box; /* Include padding and border in width */
            margin: 10px; /* Add some margin for spacing */
        }

        button {
            padding: 10px 20px;
            font-size: 1.2rem; /* Adjust for better readability on mobile */
            cursor: pointer;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px; /* Space between button and text */
        }

        button:hover {
            background-color: #3700b3;
        }

        @media (max-width: 600px) {
            button {
                font-size: 1rem; /* Adjust button size on smaller screens */
            }
            #textOutput {
                font-size: 16px; /* Further reduce font size for smaller screens */
                padding: 10px; /* Adjust padding for smaller screens */
            }
        }
    </style>
</head>
<body>
</body>
</html>
